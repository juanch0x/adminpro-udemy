<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
      <p>Subtítulo</p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label for="nombreDelMeidco">Nombre del médico</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" id="nombreDelMeidco" placeholder="Nombre del médico" required />
            </div>
            <div class="form-group">
              <label for="hospitalDelMedico">Hospital</label>
              <select [(ngModel)]="medico.hospital._id" name="hospital" id="hospitalDelMedico" class="form-control" required>
                <option value="undefined" disabled>Seleccione un hospital</option>                
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a type="button" class="btn btn-danger waves-effect waves-light m-r-10" routerLink="/medicos">Volver</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="selectedHospital.img | imagen:'hospital'" alt="" class="rounded img-fluid"/>
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Fotografía</h3>
      <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" [alt]="medico.nombre" class="rounded img-fluid img-circle pointer">
    </div>
  </div>
</div>
