<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">nombre del usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email" />
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card text-center">      
      <div class="card-body">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">nombre del usuario</h6>



        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" width="150px" alt="">
        <img *ngIf="imagenTemp" [src]="imagenTemp" width="150px" alt="">



        <input (change)="seleccionImagen($event.target.files[0])" type="file" class="mt-3"> 
        
        <button  (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-3">
          <i class="fa fa-save"></i>
          Actualizar foto
        </button>
      </div>
    </div>
  </div>
</div>
